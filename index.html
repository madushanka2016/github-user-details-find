<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Github user details</title>

    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
</head>

<body>
    <!-- navigation -->
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: green">
        <h1>Github</h1>
        <p>User Details Finder</p>
    </nav>
    <!-- Search div -->
    <div class="container">
        <div class="search-bar border border-success" style="margin-top: 40px; width: 60%;border-radius: 30px">
            <div class="row" style="margin: 20px 20px 20px 20px;">
                <div class="col">
                    <input type="text" id="getUserName" class="form-control" placeholder="Search" required 
                        onkeyup="search()">
                </div>
                <div class="col-3">
                    <button type="submit" class="btn btn-success btn-block rounded-xl h-100"
                        onclick="search()">Search </button>
                </div>
            </div>
        </div>
    <!-- </div> -->
<!-- User details div -->
    <div id="details">
        
    </div>
    <div class="ss">
        
    </div>
    </div>

    <footer class="mt-5 p-3 text-center bg-light" style="position:fixed;bottom:0;width:100%;height:60px;">
        Github User Details &copy; By Madushanka
    </footer>
    <script>
        function search(){
            const userName = document.getElementById('getUserName').value;
            if(userName.length===0){
                const validateUserNameLn = document.getElementById('getUserName');
                validateUserNameLn.style.backgroundColor= "red";
            }else{
                const validateUserNameLn = document.getElementById('getUserName');
                validateUserNameLn.style.backgroundColor= "white";
                const github = new Github();
                github.getUser(userName)
                    .then(data => {
                        if(data.profile.message == "Not Found"){
                            validateUserNameLn.style.backgroundColor= "red";
                        }else{
                            const DetailsTemplate = new detailsTemplate();
                            DetailsTemplate.createTemplate(data.profile);
                        }
                    })
                    }
                }
    	var profile = document.getElementById('profile');
    </script>
</body>
<script src="./script/github.js"></script>
<script src="./script/detailsTemplate.js"></script>

</html>
